<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="media/robot.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/style.css" />

    <title>David Torrado - Web developer</title>
  </head>
  <body>
    <header class="profile cont">
      <div class="profile__container grid">
        <div class="profile__data">
          <div class="profile__border">
            <div class="profile__perfil">
              <img src="media/Foto_Perfil.png" alt="" />
            </div>
          </div>

          <h2 class="profile__name">David Torrado</h2>
          <h3 class="profile__profession">Web developer</h3>

          <ul class="profile__social">
            <a
              href="www.linkedin.com/in/david-torrado95"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-linkedin-box-fill"></i>
            </a>
            <a
              href="https://github.com/DavidTL95"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-github-fill"></i>
            </a>
          </ul>
        </div>
        <div class="profile__info grid">
          <div class="profile__info-group">
            <h3 class="profile__info-number">7</h3>
            <p class="profile__info-description">
              Years of <br />
              work
            </p>
          </div>

          <div class="profile__info-group">
            <h3 class="profile__info-number">+123</h3>
            <p class="profile__info-description">
              Completed <br />
              projects
            </p>
          </div>

          <div class="profile__info-group">
            <h3 class="profile__info-number">96</h3>
            <p class="profile__info-description">
              Satisfied <br />
              customers
            </p>
          </div>
        </div>

        <div class="profile__buttons">
          <a
            download=""
            href="media/pdf/CV David Torrado Lago.pdf"
            class="button"
            >Download CV <i class="ri-download-line"></i
          ></a>

          <div class="profile__buttons-small">
            <a href="" target="_blank" class="button button_small button__gray">
              <i class="ri-whatsapp-line"></i>
            </a>

            <a href="" target="_blank" class="button button_small button__gray">
              <i class="ri-messenger-line"></i>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="filters cont">
        <ul class="filters__content">
            <button class="filters__button" data-target="#projects">
                Projects
            </button>
            <button class="filters__button" data-target="#skills">
                Skills
            </button>
        </ul>
        <div class="filters section">
          <!-- PROJECTS -->
            <div class="projects__content grid" data-content id="projects">
                <article class="projects__card">
                    <img src="media/project1.jpg" alt="" class="projects__img">

                    <div class="projects__modal">
                        <div>
                            <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">Payment Site</h3>
                                    <a href="" class="projects__button button button__small">
                                        <i class="ri-link"></i>
                                    </a>
                        </div>
                    </div>
                </article>

                <article class="projects__card">
                    <img src="media/project2.jpg" alt="" class="projects__img">

                    <div class="projects__modal">
                        <div>
                            <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">Portfolio website</h3>
                                    <a href="" class="projects__button button button__small">
                                        <i class="ri-link"></i>
                                    </a>
                        </div>
                    </div>
                </article>

                <article class="projects__card">
                    <img src="media/project3.jpg" alt="" class="projects__img">

                    <div class="projects__modal">
                        <div>
                            <span class="projects__subtitle">Movil</span>
                                <h3 class="projects__title">Fast food app</h3>
                                    <a href="" class="projects__button button button__small">
                                        <i class="ri-link"></i>
                                    </a>
                        </div>
                    </div>
                </article>

                <article class="projects__card">
                    <img src="media/project4.jpg" alt="" class="projects__img">

                    <div class="projects__modal">
                        <div>
                            <span class="projects__subtitle">Movil</span>
                                <h3 class="projects__title">Travel app</h3>
                                    <a href="" class="projects__button button button__small">
                                        <i class="ri-link"></i>
                                    </a>
                        </div>
                    </div>
                </article>

                <article class="projects__card">
                    <img src="media/project5.jpg" alt="" class="projects__img">

                    <div class="projects__modal">
                        <div>
                            <span class="projects__subtitle">Design</span>
                                <h3 class="projects__title">Music app design</h3>
                                    <a href="" class="projects__button button button__small">
                                        <i class="ri-link"></i>
                                    </a>
                        </div>
                    </div>
                </article>
            </div>
          <!-- SKILLS -->
            <div class="skills__content grid" data-content id="skills">

            </div>
        </div>
      </section>
    </main>

    <script src=""></script>
    <script src="js/main.js"></script>
  </body>
</html>
